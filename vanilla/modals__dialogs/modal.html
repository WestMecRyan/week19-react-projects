<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with Visibility and Opacity Animations</title>
    <link rel="stylesheet" href="./modal.css" />
  </head>
  <body>
    <div class="container">This is styled with CSS Modules</div>
    <button data-open-modal>Open Modal</button>

    <!-- Overlay and Modal -->
    <div data-overlay class="overlay"></div>
    <div data-modal class="modal">
      <div class="modal-content">
        <p>This is a modal</p>
        <button data-close-modal>Close Modal</button>
      </div>
    </div>

    <!-- JavaScript to open and close modal -->
    <script>
      const openButton = document.querySelector("[data-open-modal]");
      const closeButton = document.querySelector("[data-close-modal]");
      const modal = document.querySelector("[data-modal]");
      const overlay = document.querySelector("[data-overlay]");

      // Function to open the modal
      openButton.addEventListener("click", () => {
        modal.classList.add("open");
        overlay.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
        overlay.setAttribute("aria-hidden", "false");
      });

      // Function to close the modal
      closeButton.addEventListener("click", () => {
        modal.classList.remove("open");
        overlay.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
        overlay.setAttribute("aria-hidden", "true");
      });

      // Close modal when clicking on the overlay
      overlay.addEventListener("click", () => {
        modal.classList.remove("open");
        overlay.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
        overlay.setAttribute("aria-hidden", "true");
      });
    </script>
  </body>
</html>
